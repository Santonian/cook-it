<!DOCTYPE html>
<html lang="de" ng-app="cookitApp">
<head>
    <title>Cook-It</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/cookit.js"></script>
</head>
<body >

	<div ng-controller="ingredientsController">
		<div class="form-group">
			<label>Name</label>
			<input type="text" ng-model="ingredient.name" class="form-control" ng-required="true"/>
		</div>
		<div class="form-group">
			<label>Kategorie</label>
			<select ng-model="ingredient.type" ng-options="type.name for type in ingredientTypes" class="form-control"></select>
		</div>
	</div>

	
</body>
</html>
